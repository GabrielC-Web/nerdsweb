<div class="container d-flex flex-wrap p-0 justify-content-around align-items-center">

  <div *ngFor="let product of productsList" class="col-12 col-sm-8 p-3"
   [ngClass]="productsList.length <= 2 ? 'col-lg-5' : 'col-lg-4'" style="max-width: 400px;">

    <div class="border d-flex flex-column justify-content-around align-items-center
    px-4 pt-3 product-cart" style="border-radius: 4rem;max-height: 720px;" data-aos="flip-left"
    (click)="navigateToProductDetail(product.idProduct)" data-aos-easing="ease-out-cubic" data-aos-duration="2000">

      <p class="text-center cmm-txt-primary-selected fw-bold fs-24">{{product.productName}}</p>

      <div class="d-flex" style="height: 60px;">

        <p class="text-center fs-16 align-self-center">{{product.description}}</p>

      </div>

      <p class="fw-bold fs-40">${{product.amount}}</p>

      <p *ngIf="product.extraAmount" class="text-center fs-16 fw-bold m-0">Precio de contratación {{product.extraAmount}}
      </p>

      <cmm-cmp-b-button class="my-3 col-10" [button_text]="'¡Contratar!'" [buttonType]="'gradient'"
      [buttonclass]="'fs-20'"></cmm-cmp-b-button>

      <p class="fw-bold fs-24 w-100 mb-0">Esto Incluye:</p>

      <div class="w-100 d-flex flex-column" style="height: 490px;">

        <p *ngFor="let characteristic of product.characteristics" class="col-12 fs-16 my-1 fw-bold">

          <mat-icon class="pt-1 cmm-txt-gradient">done</mat-icon>

          {{characteristic}}

        </p>

      </div>

    </div>

  </div>

</div>
