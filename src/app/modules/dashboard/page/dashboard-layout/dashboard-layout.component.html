<div class="container-fluid h-100 d-flex flex-column align-items-center p-4 mb-4"
style="min-height: 87vh; background: linear-gradient(150deg, rgba(218,204,237,1) 0%, rgba(246,240,242,1) 47%, rgba(247,216,195,0.9288165949973739) 63%, rgba(255,255,255,1) 78%);">

  <div class="container p-3">

    <div class="p-2">

      <div class="d-flex flex-wrap p-3 justify-content-between align-items-center cmm-bg-white border rounded borderShadow ">

        <p class="m-0 fw-bold fs-18">Esta viendo su </p>

        <label for="checkbox" class="d-flex align-items-center justify-content-end gap-2 cursor-pointer">

          <input type="checkbox" id="checkbox" name="checkbox-view"
          class="positoin-absolute invisible" [(ngModel)]="isBackOfficesView">

          <div class="options overflow-hidden position-relative" style="display: grid;">

            <p class="option-1 m-0 fw-bold fs-18 text-end">Perfil</p>
            <p class="option-2 m-0 fw-bold fs-18 text-end">Informacion de empresa</p>

          </div>

          <mat-icon class="icon">keyboard_arrow_left</mat-icon>

        </label>

      </div>

    </div>


  </div>

  <cmp-dashboard-user-informaction *ngIf="!isBackOfficesView" class="w-100"></cmp-dashboard-user-informaction>

  <cmp-dashboard-services *ngIf="!isBackOfficesView" class="w-100"></cmp-dashboard-services>

  <cmp-dashboard-pays *ngIf="!isBackOfficesView" class="d-none"></cmp-dashboard-pays>

  <cmp-dashboard-backoffices-options *ngIf="isBackOfficesView"></cmp-dashboard-backoffices-options>

</div>
